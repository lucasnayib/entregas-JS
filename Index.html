<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header>
    <h1>Tienda Online</h1>
    <nav>
        <button id="viewCartBtn">Ver Carrito (<span id="cartCount">0</span>)</button>
    </nav>
</header>

<main id="productContainer">
    <!-- Los productos se cargarán aquí dinámicamente desde JavaScript -->
</main>

<section id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Tu Carrito de Compras</h2>
        <div id="cartItems">
            <!-- Los ítems del carrito se cargarán aquí -->
        </div>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button id="checkoutBtn">Finalizar Compra</button>
        <button id="clearCartBtn">Vaciar Carrito</button>
    </div>
</section>

<script src="main.js"></script>
</body>
</html>
