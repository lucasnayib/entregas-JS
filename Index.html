<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Mi Tienda</h1>
</header>

<main>
    <section id="productos-disponibles">
        <h2>Productos</h2>
    </section>

    <section id="seccion-carrito">
        <h2>Mi Carrito</h2>
        <div id="lista-carrito">
            <p id="mensaje-vacio">El carrito está vacío.</p>
        </div>
        <p>Total a pagar: $<span id="total-a-pagar">0.00</span></p>
        <button id="btn-vaciar">Vaciar Carrito</button>
        <button id="btn-comprar">Comprar Ahora</button>
        <div id="area-mensajes"></div>
    </section>
</main>

<footer>
    <p>Derechos Reservados 2023</p>
</footer>

<script src="main.js"></script>
</body>
</html>
